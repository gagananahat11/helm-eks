name: Deploy NodeApp to EKS via Helm

on:
  push:
    branches:
      - main
      - 'feature/**'  # optional, adjust as needed
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: AI-service
  EKS_NAMESPACE: default
  IMAGE_REPO: ${{env.AWS_ACCOUNT_ID}}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/nodeapp
  HELM_CHART_PATH: helm-chart
#ddd
jobs:
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || true

      - name: Configure AWS Credentials (from Secrets)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          COMMIT_SHA: ${{ github.sha }}
          SHORT_SHA: ${{ github.sha }}  # could shorten manually if needed
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # Clean branch name for Docker tag (replace / with -)
          TAG_BRANCH=$(echo "$BRANCH_NAME" | tr '/' '-')
          IMAGE_TAG="${TAG_BRANCH}-${COMMIT_SHA}"

          echo "Building and pushing image with tag: $IMAGE_TAG"

          docker build \
            --build-arg NODE_ENV=production \
            --build-arg APP_VERSION=$COMMIT_SHA \
            --build-arg FEATURE_FLAG_X=false \
            -t $IMAGE_REPO:$IMAGE_TAG .

          docker push $IMAGE_REPO:$IMAGE_TAG

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy via Helm
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (from Secrets)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.11.0"

      - name: Deploy Helm chart
        env:
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          IMAGE_TAG: ${{ needs.build_and_push.outputs.IMAGE_TAG }}
        run: |
          helm upgrade --install nodeapp ${{ env.HELM_CHART_PATH }} \
            --namespace ${{ env.EKS_NAMESPACE }} \
            --create-namespace \
            --set image.repository=$IMAGE_REPO \
            --set image.tag=$IMAGE_TAG \
            --set secrets.secretName=my-nodeapp/mongo-credentials
